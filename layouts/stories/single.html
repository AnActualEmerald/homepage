{{ define "main" }}
<section id="story">
  <h2 id="title">{{ .Title }}</h2>

  <article>{{ .Content }}</article>

  <hr />

  <nav>
    {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}"> Previous </a>
    {{ end }} {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}"> Next </a>
    {{ end }}
  </nav>
</section>
{{ end }}
